<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <h1 class="title bold">SPLI<br>TTER</h1>
    </header>

    <div class="calc-container">
      <div class="calc-input__data">
        <div class="bill-container">
          <h2>Bill</h2>
          <div class="data-container">
            <span class="icon"><img src="./images/icon-dollar.svg" alt=""></span>
            <input id="bill-input" class="general-input" type="number" placeholder="0" onblur="checkCalc();">
          </div>
        </div>
        <div class="tip-container">
          <h2>Select Tip %</h2>
          <div class="tips-container">
            <input class="bold" type="button" value="5%" onclick="setTip(this,5)">
            <input class="bold" type="button" value="10%" onclick="setTip(this,10)">
            <input class="bold" type="button" value="15%" onclick="setTip(this,15)">
            <input class="bold" type="button" value="25%" onclick="setTip(this,25)">
            <input class="bold" type="button" value="50%" onclick="setTip(this,50)">
            <input id="custom-tip" class="general-input" type="number" placeholder="Custom" onfocus="setTipsBtnsBackgroundToNormal()" onblur="setTip(null,this.value); checkCalc();">
          </div>
        </div>
        <div class="people-container">
          <h2>Number of People</h2>
          <span class="people__error-text">Can´t be zero</span>
          <div class="data-container">
            <span class="icon"> <img src="./images/icon-person.svg" alt=""> </span>
            <input id="people-input" class="general-input" type="number" placeholder="0" onblur="checkCalc(); checkEmpty();">
          </div>
        </div>
      </div>
      <div class="results-container">
        <div class="result">
          <div class="result__texts">
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </div>
          <h2 id="tip-amount-text" class="result__value bold">$0.00</h2>
        </div>
        <div class="result">
          <div class="result__texts">
            <h2>Total</h2>
            <h3>/ person</h3>
          </div>
          <h2 id="total-amount-text" class="result__value bold">$0.00</h2>
        </div>
        <input class="reset-btn" type="button" value="RESET" onclick="reset()">
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Biaroxx741" target="_blank">Lucas Avendaño</a>.
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
